<!DOCTYPE HTML>
<html>
  <head>
    <title>SATC2030-IOT2</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        color: white;
      }
      h2{
        font-size: 1.5rem;
        font-weight: bold;
        color: #143642;
      }
      .topnav {
        overflow: hidden;
        background-color: #69b75b;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 80px;
        z-index: 5;
      }
      
      .logo-satc {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 6px;
      }

      body {
        margin: 0;
        background-image: url('./img/background.jpg');
        background-size: cover;
        padding-bottom: 20px;
      }
      iframe {
        background-color: #fff;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      .content {
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .container-person {
        display: flex;
        background-color: #69b75b;
        width: 100%;
        padding-left: 20px;
        align-items: center;
        margin-top: 20px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        position: relative;
      }
      .title-name {
        color: #FFF;
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 18px;
      }
      .image-person {
        margin-right: 5px;
        border-radius: 50%;
      }
      .title-page {
        width: 100%;
        position: absolute;
      }

    </style>
    <meta charset='UTF-8'>
  </head>
  <body>
    <div class='topnav'>
